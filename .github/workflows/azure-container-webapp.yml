# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy evacuation API to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: evacution.azurecr.io
          username: ${{ secrets.AzureAppService_ContainerUsername_69666a375480421e9cb40acacdd9e947 }}
          password: ${{ secrets.AzureAppService_ContainerPassword_44596b20cc7643358e82d9d3fbf29a37 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: evacution.azurecr.io/evacuation-api:${{ github.sha }},evacution.azurecr.io/evacuation-api:latest
          file: ./Dockerfile
          platforms: linux/amd64

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'evacuation'
          slot-name: 'production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_b57e6e4b9ffe4583912aba8d443edb8d }}
          images: 'evacution.azurecr.io/evacuation-api:${{ github.sha }}'