version: '3.8'

services:
  

  redis:
    image: redis:7-alpine
    container_name: evacuation-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - evacuation_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis-commander
    hostname: redis-commander
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=local:redis:6379
    networks:
      - evacuation_network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_dev_data:

networks:
  evacuation_network:
    driver: bridge
